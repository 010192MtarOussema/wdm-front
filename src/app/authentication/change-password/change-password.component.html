<div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-4">
        <div class="auth-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a class="logo-full"><img src="assets/images/logo-full.png" alt="logo-full"></a>
                    </div>
  
                    <h4 class="font-20 mt-4">Lors de la premiere connexion il faut changer votre Mot de passe </h4>
                  </div>
  
                  <div class="p-2 mt-5">
                    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group auth-form-group mb-4">
                            <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                            <input type="password" formControlName="password" class="form-control auth-control"
                              id="passwordd"
                              placeholder="current mot de passe" />
                            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>    -->
                      </div>
                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                        <input type="password" formControlName="password" class="form-control auth-control"
                          id="passwordz" 
                          placeholder="Nouveau mot de passe " />
                        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>    -->
                  </div>
                  <div class="form-group auth-form-group mb-4">
                    <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                    <input type="password" formControlName="confirmMotDepasse" class="form-control auth-control"
                      id="password" 
                      placeholder="Confirmer mot de passe " />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                </div>    -->
              </div>
  
                      <div class="container-login100-form-btn">
                        <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
                          Change My Password
                        </button>
                      </div>
  
                    </form>
                  </div>
  
             
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="col-lg-8">
        <div class="auth-bg">
          <div class="bg-overlay"></div>
        </div>
      </div> -->
    </div>
  </div>
