<div class="container">
  <h3 mat-dialog-title>Êtes-vous sûr de vouloir bloquer cet utilisateur ?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">

      <li>
        <p><span class="font-weight-bold"> Login : </span>{{ data.email }}</p>
      </li>

    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Bloquer
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
  </div>
</div>
