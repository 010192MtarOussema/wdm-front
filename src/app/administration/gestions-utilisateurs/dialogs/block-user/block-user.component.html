<div class="container">
    <h3 mat-dialog-title>Are you sure to block this user?</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p><span class="font-weight-bold"> Name: </span>{{data.firstName}} {{data.lName}}</p>
        </li>
        <li>
          <p><span class="font-weight-bold"> Email: </span>{{ data.email }}</p>
        </li>
        <li>
          <p>
            <span class="font-weight-bold">Login: </span>{{data.loginName}}
          </p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
        Block
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
