<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img [src]='advanceTable.img' alt="avatar"> -->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            <h2>
              <strong> {{dialogTitle}}</strong>
            </h2></div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4"  (ngSubmit)="submit">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
          
            <div class="body">
                  <form  [formGroup]="userGroupeForm">
                 
                    
              
                      <div > 
                        <mat-form-field   class="example-full-width" appearance="outline">
                          <mat-label>Name</mat-label>
                          <input matInput formControlName="Name" formControlName="name" >
                          <mat-icon matSuffix>face</mat-icon>
                        </mat-form-field>
                      </div>
                    <div class="row">
                      <div >
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Description</mat-label>
                          <textarea matInput  formControlName="description"></textarea>
                        </mat-form-field>
                      
                      </div>
               

                    </div>
                    <div>
                      <mat-label>Status</mat-label>
                      <mat-form-field class="example-full-width">
                        <mat-select [formControl]="status" formControlName="status" required>
                          <mat-option >
                        
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="status.hasError('required')">Please choose status
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div >
                      <h6>Sélectionnez Préferences</h6>
                      <mat-selection-list #preference (selectionChange)="onSelectionChange3()" formControlName="userPreferenceValues" >
                        <cdk-virtual-scroll-viewport  appendOnly itemSize="50" class="example-viewport">
                        <mat-list-option *ngFor="let preference of preferences" [value]="preference">
                          <a mat-list-item> <span class="contact-names">{{ preference.name  }}</span> </a>
                        </mat-list-option>
                        </cdk-virtual-scroll-viewport>
                      </mat-selection-list>
                    </div>
               
                  </form>
       
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" 
            *ngIf="show" [mat-dialog-close]="1" (click)="confirmAdd()">Sauvgarder</button>
              <button   *ngIf="!show"  mat-raised-button color="primary" [type]="submit" 
              [mat-dialog-close]="1" (click)="confirmUpdate()">Modifier </button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Annuler</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
