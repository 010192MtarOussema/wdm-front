<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img [src]='advanceTable.img' alt="avatar"> -->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            <h2>
              <strong> {{dialogTitle}}</strong>
            </h2></div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4"  (ngSubmit)="submit">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
          
            <div class="body">
                  <form  [formGroup]="advanceTableForm">
                 
                      <div >
                        <!-- <mat-checkbox class="example-select-all" labelPosition="before" (change)="onSelectAll($event)">Select All</mat-checkbox>

                        <mat-selection-list dense (selectionChange)="onSelectionChange($event)">
                          <cdk-virtual-scroll-viewport [itemSize]="20" class="example-viewport">
                            <mat-list-option *cdkVirtualFor="let item of list; let odd = odd; templateCacheSize: 0" [class.example-alternate]="odd"
                              [value]="item" [selected]="selection.isSelected(item)">{{item}}
                            </mat-list-option>
                          </cdk-virtual-scroll-viewport>
                        </mat-selection-list> -->
                      </div>
              
                   
                    <div class="row">
                      <div >
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Description</mat-label>
                          <textarea matInput  formControlName="description"></textarea>
                        </mat-form-field>
                        <!-- <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>status</mat-label>
                          <input matInput formControlName="status" required>
                          <mat-icon matSuffix>status</mat-icon>
                          <mat-error
                            *ngIf="advanceTableForm.get('status').hasError('required') || advanceTableForm.get('status').touched">
                            Please enter a valid status address
                          </mat-error>
                        </mat-form-field> -->
                      </div>
               

                    </div>
                    <div>
                      <mat-label>Status</mat-label>
                      <mat-form-field class="example-full-width">
                        <mat-select [formControl]="status" formControlName="status" required>
                          <mat-option *ngFor="let animal of animals" [value]="animal">
                            {{animal}}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="status.hasError('required')">Please choose status
                        </mat-error>
                      </mat-form-field>
                    </div>
               
               
                  </form>
       
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" 
            *ngIf="show" [mat-dialog-close]="1" (click)="confirmAdd()">Sauvgarder</button>
              <button   *ngIf="!show"  mat-raised-button color="primary" [type]="submit" 
              [mat-dialog-close]="1" (click)="confirmUpdate()">Modifier </button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Annuler</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
